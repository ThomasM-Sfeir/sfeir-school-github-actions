name: Exercice4 cache
on: 
  workflow_dispatch:

jobs:
  run-npm-install:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name : setup node
          uses: actions/setup-node@v4
          with:
            node-version: 'lts/*'
        - name: run install
          shell: bash
          run: |
            npm install
        - name: List files
          run: ls 
        - name: Cache node modules
          uses: actions/cache/save@v4
          env:
            cache-name: cache-node-modules
          with:
            # npm cache files are stored in `~/.npm` on Linux/macOS
            path: node_modules
            key: ${{ runner.os }}-build-${{ env.cache-name }}
            restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}
              ${{ runner.os }}-build-
              ${{ runner.os }}-


  run-npm-test:
    runs-on: ubuntu-latest
    needs: run-npm-install
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name : setup node
          uses: actions/setup-node@v4
          with:
            node-version: 'lts/*'
        - name: run test
          shell: bash
          run: |
            npm test